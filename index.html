<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="./output.css" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body class="font-body">
<div class="flex items-center justify-center min-h-screen bg-white">
  <div class="flex bg-white shadow-xl md:max-w-lg md:h-96 rounded-3xl">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <!-- first part -->
      <div class="flex flex-col items-center w-full gap-4 px-4 py-8 md:justify-center bg-gradient-to-b from-light-slate-blue to-light-royal-blue rounded-3xl">
        <h4 class="text-lg font-normal text-pale-blue">Your Result</h4>
        <div class="flex flex-col items-center justify-center w-24 h-24 gap-2 rounded-full md:w-36 md:h-36 bg-gradient-to-b from-violet-blue to-persian-blue">
          <p class="text-5xl font-semibold text-white">76</p>
          <span class="text-xs text-gray-300">of 100</span>
        </div>
        <div class="flex flex-col gap-4 px-4 text-center">
          <h4 class="text-xl font-semibold text-white">Great</h4>
          <p class="text-sm text-center text-gray-300"> You scored higher than 65% of the people who have taken these
            tests.</p>
        </div>
      </div>
      <!-- end of first part -->
      <!-- second part -->
      <div class="flex flex-col justify-center w-full gap-6 px-4 py-6">
        <h1 class="text-xl font-semibold">Summary</h1>
        <ul class="space-y-4">
          <li class="flex items-center justify-between px-4 py-1 rounded-lg bg-light-red-light">
            <div class="flex items-center gap-2">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <p class="text-sm font-semibold text-light-red-normal">Reaction</p>
            </div>
            <div><span class="font-semibold">80</span> / 100</div>
          </li>
          <li class="flex items-center justify-between px-4 py-1 rounded-lg bg-orangey-yellow-light">
            <div class="flex items-center gap-2">
              <img src="./assets/images/icon-memory.svg" alt="memory">
              <p class="text-sm font-semibold text-orangey-yellow-normal">memory</p>
            </div>
            <div><span class="font-semibold">92</span> / 100</div>
          </li>
          <li class="flex items-center justify-between px-4 py-1 rounded-lg bg-green-teal-light">
            <div class="flex items-center gap-2">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              <p class="text-sm font-semibold text-green-teal-normal">Verbal</p>
            </div>
            <div><span class="font-semibold">61</span> / 100</div>
          </li>
          <li class="flex items-center justify-between px-4 py-1 rounded-lg bg-cobalt-blue-light">
            <div class="flex items-center gap-2">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              <p class="text-sm font-semibold text-cobalt-blue-normal">Visual</p>
            </div>
            <div><span class="font-semibold">72</span> / 100</div>
          </li>
        </ul>
        <button
          class="px-4 py-2 bg-dark-gray-blue text-pale-blue rounded-3xl hover:bg-gradient-to-b from-light-slate-blue to-light-royal-blue">Continue</button>
      </div>
      <!-- end of second part -->
    </div>
  </div>
</div>

  

</body>
</html>
